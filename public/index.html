<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Impulsione o seu negócio com um site profissionalmente projetado. Oferecemos soluções de web design personalizadas para atender às suas necessidades únicas. Entre em contato agora!"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload da fonte para começar a carregar o mais rápido possível -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      as="style"
    />

    <!-- Polyfill para garantir o funcionamento do preload em todos os navegadores -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <title>Landing page Soft Everywhere</title>
  </head>
  <body>
    <noscript
      >Para aproveitar todas as funcionalidades deste site, você precisa habilitar o JavaScript no
      seu navegador.</noscript
    >
    <div id="root"></div>
  </body>
</html>
